<!DOCTYPE html>
<html>
  <head>
    <title>Order Pizza</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        color: #ff5733;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      button {
        background-color: #ff5733;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff6a3d;
      }

      #total {
        font-size: 1.5rem;
        color: #ff5733;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Order dong</h1>
      <form id="pizza-form">
        <label for="jenis">Tipe Pizza:</label>
        <select id="jenis" name="jenis">
          <option value="Original Pizza">Original Pizza</option>
          <option value="Chicken Supreme Pizza">Chicken Supreme Pizza</option>
          <option value="Beafy Feast Pizza">Beafy Feast Pizza</option>
          <option value="Vegetariano">Vegetariano Pizza</option>
          <option value="Tornado Pizza">Tornado Pizza</option>
        </select>

        <label>Pilih Ukuran:</label><br />
        <input type="radio" name="ukuran" value="Kecil" /> Personal
        <input type="radio" name="ukuran" value="Sedang" /> Regular
        <input type="radio" name="ukuran" value="Besar" /> Large

        <label for="crust">Pilih Krust:</label>
        <select id="crust" name="crust">
          <option value="Pan Pizza">Pan Pizza</option>
          <option value="Stuffed Crust Cheese">Stuffed Crust Cheese</option>
          <option value="Stuffed Crust Sausage">Stuffed Crust Sausage</option>
          <option value="Cheesy">Cheesy</option>
          <option value="Crown Crust">Crown Crust</option>
        </select>

        <label for="topping">Pilih Topping (Pisahkan dengan koma):</label>
        <input type="text" id="topping" name="topping" />

        <label for="jumlah">Jumlah Pizza:</label>
        <input type="number" id="jumlah" name="jumlah" min="1" value="1" />

        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" />

        <label for="alamat">Alamat Pengiriman:</label>
        <textarea id="alamat" name="alamat"></textarea>

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" />

        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" />

        <label for="instruksi">Instruksi Khusus:</label>
        <textarea id="instruksi" name="instruksi"></textarea>

        <label for="pilihan">Pilih Metode Pengiriman:</label><br />
        <input type="radio" name="pilihan" value="Pengiriman" /> Pengiriman
        <input type="radio" name="pilihan" value="Dine-In" /> Dine-In

        <br /><br />
        <button type="button" onclick="hitungTotal()">Hitung Total</button>
        <button type="submit">Pesan</button>

        <label for="total">Total Harga:</label>
        <span id="total">Rp 0</span>
      </form>
    </div>

    <script src="data.js"></script>
  </body>
</html>
